<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
<div id="app-2">
    <input type="text" v-model="gameid">
    <button v-on:click="search">Search a Game</button>
    <div>
        <h2>{{game.name}}</h2>
        <p>{{game.description}}</p>
        <p>{{game.rating}}</p>
        <p>{{game.release_date}}</p>
        <img v-bind:src="game.image" alt="">
    </div>
</div>
</body>
<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            gameid: '',
            game: {
                name: '',
                description: '',
                rating: '',
                release_date: '',
                image: ''
            }
        },
        methods:{
            search : function(){
                fetch(`http://127.0.0.1:8080/rawg/games/${this.gameid}`)
                    .then(data => data.json())
                    .then(jsonData => {
                        this.game.name = jsonData.name_original
                        this.game.description = jsonData.description
                        this.game.rating = jsonData.metacritic
                        this.game.release_date = jsonData.released
                        this.game.image = jsonData.background_image
                    })
            }
        }
    })
</script>
</html>
